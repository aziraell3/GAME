<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>D4 직업별 위상 세팅 시뮬레이터</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="d4.css">
</head>
<body>
<div id="wrap">
	<div id="header">
		<!-- <p class="notice"></p> -->
		<h1 class="page-title"><span class="title">D4 위상 세팅 시뮬레이터</span> <span class="sup">ver1.2</span></h1>
		<div class="box-header">
			<button type="button" class="button-job" data-tab-select="dru" aria-selected="true">드루이드</button>
			<button type="button" class="button-job" data-tab-select="bab" aria-selected="false">야만용사</button>
			<button type="button" class="button-job" data-tab-select="soc" aria-selected="false">마법사</button>
			<button type="button" class="button-job" data-tab-select="rog" aria-selected="false">도적</button>
			<button type="button" class="button-job sub-equ-char" data-tab-select="nec" aria-selected="false">강령술사</button>
		</div>
	</div>

	<div id="sidebar" class="sidebar">
		<div class="box-sidebar">
			<!-- <h2 class="side-title">바로가기 링크</h2> -->
			<h3 class="sub-title kr">국내사이트</h3>
			<ul class="list-link">
				<li><a class="link" href="https://diablo4.inven.co.kr/db/skilltree" target="_blank">인벤 스킬 시뮬</a></li>
				<li><a class="link" href="https://diablo4.inven.co.kr/db/paragon" target="_blank">인벤 정복자 시뮬</a></li>
				<li><a class="link" href="https://d4.tradurs.com/" target="_blank">아이템 거래</a></li>
			</ul>
			<h3 class="sub-title us">해외사이트</h3>
			<ul class="list-link">
				<li><a class="link" href="https://maxroll.gg/d4" target="_blank">maxroll</a></li>
				<li><a class="link" href="https://d4planner.io/" target="_blank">d4planner</a></li>
				<li><a class="link" href="https://d4builds.gg/" target="_blank">d4builds</a></li>
			</ul>
		</div>
	</div>

	<div id="container" data-job-select="dru">
		<div id="imageCanvas" class="inven">
			<div class="box-title">
				<input type="text" id="settingTitle" class="setting-title" title="세팅이름을 지정해주세요" placeholder="세팅이름을 작성 해주세요">
				<button type="button" class="button-zoom"><span class="for-a11y">확대/축소</span></button>
			</div>
			<div class="inven-equ">
				<div class="equ hel">
					<button id="hel" type="button" class="option icon-hel" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
					<div class="gems">
						<span class="sprite-gems gem-rub"></span>
					</div>
				</div>
				<div class="equ che">
					<button id="che" type="button" class="option icon-che" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
					<div class="gems">
						<span class="sprite-gems gem-emp"></span>
						<span class="sprite-gems gem-emp"></span>
					</div>
				</div>
				<div class="equ glo">
					<button id="glo" type="button" class="option icon-glo" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
				</div>
				<div class="equ pan">
					<button id="pan" type="button" class="option icon-pan" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
					<div class="gems">
						<span class="sprite-gems gem-emp"></span>
						<span class="sprite-gems gem-emp"></span>
					</div>
				</div>
				<div class="equ boo">
					<button id="boo" type="button" class="option icon-boo" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
				</div>
			</div>
			<div class="inven-acc">
				<div class="equ emp">
					<button type="button" class="option icon-emp"></button>
					<span class="text">Empty</span>
				</div>
				<div class="equ amu">
					<button id="amu" type="button" class="option icon-amu" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
					<div class="gems">
						<span class="sprite-gems gem-emp"></span>
					</div>
				</div>
				<div class="equ rin">
					<button id="rin1" type="button" class="option icon-rin" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
					<div class="gems">
						<span class="sprite-gems gem-emp"></span>
					</div>
				</div>
				<div class="equ rin">
					<button id="rin2" type="button" class="option icon-rin" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
					<div class="gems">
						<span class="sprite-gems gem-emp"></span>
					</div>
				</div>
				<div class="equ emp">
					<button type="button" class="option icon-emp"></button>
					<span class="text">Empty</span>
				</div>
			</div>
			<div class="inven-wep">
				<div class="equ wep">
					<button id="wep1" type="button" class="option icon-wep" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
					<div class="gems">
						<span class="sprite-gems gem-emp"></span>
						<span class="sprite-gems gem-emp"></span>
					</div>
				</div>
				<div class="equ wep">
					<button id="wep2" type="button" class="option icon-emp" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
				</div>
			</div>
			<div class="inven-wep">
				<div class="equ wep">
					<button id="wep3" type="button" class="option icon-wep" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
				</div>
				<div class="equ wep">
					<button id="wep4" type="button" class="option icon-wep" title="위상을 선택해주세요." aria-controls="skillSelect"></button>
					<span class="text"><span class="detail"></span><span class="more"></span><span class="skill-parts"></span></span>
				</div>
			</div>
			<div class="inven-gems">
				<div class="equ gems">
					<button id="wepGem" type="button" class="option icon-wep" title="무기의 보석을 선택해주세요." data-gem-type="wep"></button>
				</div>
				<div class="equ gems">
					<button id="defGem" type="button" class="option icon-che" title="방어구의 보석을 선택해주세요." data-gem-type="def"></button>
				</div>
				<div class="equ gems">
					<button id="accGem" type="button" class="option icon-amu" title="장신구의 보석을 선택해주세요." data-gem-type="acc"></button>
				</div>
				<div class="layer-gems pos-bottom">
					<div class="gems-list"></div>
					<button type="button" class="button-close">닫기</button>
				</div>
			</div>
			<div class="box-spirit">
				<button type="button" class="spirit-open" aria-expanded="false" aria-controls="spirit">영혼 은총</button>
				<div id="spirit" class="inven-spirit" aria-hidden="true">
					<p class="description">결속할 영혼형상을 선택해주세요. 결속된 영혼은 스킬을 2개 선택가능합니다</p>
					<div class="spirit-grid">
						<dl class="list-type deer">
							<dt class="spirit-title"><button type="button" class="button-blessing sprite-spirit">사슴</button></dt>
							<dd class="spirit-frame">
								<button id="d1" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="가시를 72 얻습니다.">따끔거리는 거죽</button>
								<button id="d2" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="최대 영력이 10 증가합니다.">수사슴의 선물</button>
								<button id="d3" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="정예 괴물에게 받는 피해가 10% 감소합니다.">경계심</button>
								<button id="d4" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="제어 방해 효과의 지속시간이 15% 감소합니다.">이로운 야수</button>
							</dd>
						</dl>
						<div class="spirit-description"></div>
					</div>
					<div class="spirit-grid">
						<dl class="list-type eagle">
							<dt class="spirit-title"><button type="button" class="button-blessing sprite-spirit">독수리</button></dt>
							<dd class="spirit-frame">
								<button id="e1" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="극대화 확률이 5% 증가합니다.">낫 발톱</button>
								<button id="e2" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="최대 생명력이 10% 증가합니다.">무쇠 깃털</button>
								<button id="e3" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="공격 속도가 10% 증가합니다.">급강하 공격</button>
								<button id="e4" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="극대화 피해가 30% 증가합니다.">새의 격노</button>
							</dd>
						</dl>
						<div class="spirit-description"></div>
					</div>
					<div class="spirit-grid">
						<dl class="list-type wolf">
							<dt class="spirit-title"><button type="button" class="button-blessing sprite-spirit">늑대</button></dt>
							<dd class="spirit-frame">
								<button id="w1" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="행운의 적중: 공격이 극대화로 적중하면 최대 20% 확률로 동료 기술의 재사용 대기시간이 초기화됩니다.">무리의 지도자</button>
								<button id="w2" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="행운의 적중: 피해를 주면 최대 15% 확률로 영력이 10 회복됩니다.">기력 충전</button>
								<button id="w3" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="방어 기술을 사용할 때 최대 생명력의 10% 만큼 보강을 얻습니다.">강화</button>
								<button id="w4" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="궁극기의 지속 시간이 25% 증가합니다.">재앙 </button>
							</dd>
						</dl>
						<div class="spirit-description"></div>
					</div>
					<div class="spirit-grid">
						<dl class="list-type snake">
							<dt class="spirit-title"><button type="button" class="button-blessing sprite-spirit">뱀</button></dt>
							<dd class="spirit-frame">
								<button id="s1" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="적을 20마리 처치하면 다음 대지 기술이 제압합니다.">흑요석 내리치기</button>
								<button id="s2" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="번개 피해를 주면 최대 20% 확률로 대상이 정전기를 방출하여 주위 적들에게 번개 피해를 줍니다.">과부화</button>
								<button id="s3" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="변신으로 극대화 공격을 적중하면 최대 생명력의 3% 만큼 생명력이 회복됩니다.">피학성</button>
								<button id="s4" type="button" class="button-spirit sprite-spirit" aria-selected="false" title="행운의 적중: 자연 마법 기술이 최대 10% 확률로 궁극기의 재사용 대기시간을 2초 감소시킵니다.">폭풍 전야</button>
							</dd>
						</dl>
						<div class="spirit-description"></div>
					</div>
				</div>
			</div>


			<div id="skillSelect" class="inven-skill-select">
				<div class="box-layer">
					<div class="skill-head">
						<button type="button" class="sort-by-all" aria-selected="true">전체</button>
						<button type="button" class="sort-by-job" aria-selected="false">직업전용</button>
						<button type="button" class="sort-by-com" aria-selected="false">공통</button>
						<button type="button" class="sort-by-dis js-disabled">해제</button>
					</div>
					<div class="box-skill-select">
						<div id="skillList" class="box-skill-lists"></div>

						<div id="gems" class="box-skill-lists" style="display:none;">
							<div class="box__skill-grid gem" data-job="gem">
								<button type="button" class="button-skill">
									<span class="skill-icon icon-gem--rub"></span>
									<span class="skill-detail">
										<span class="skill-name">루비</span>
										<span class="skill-more">
											<p class="gem_effect">
												<span class="wep">제압 피해 증가</span>
												<span class="def">최대 생명력 증가</span>
												<span class="acc">화염 저항력 증가</span>
											</p>
										</span>
									</span>
								</button>
								<button type="button" class="button-skill">
									<span class="skill-icon icon-gem--saf"></span>
									<span class="skill-detail">
										<span class="skill-name">사파이어</span>
										<span class="skill-more">
											<p class="gem_effect">
												<span class="wep">군중 제어 효과 영향을 받는 적에게 주는 극대화 피해 증가</span>
												<span class="def">보강 상태에서 피해 감소</span>
												<span class="acc">냉기 저항 증가</span>
											</p>
										</span>
									</span>
								</button>
								<button type="button" class="button-skill">
									<span class="skill-icon icon-gem--top"></span>
									<span class="skill-detail">
										<span class="skill-name">토파즈</span>
										<span class="skill-more">
											<p class="gem_effect">
												<span class="wep">기본 기술 피해 증가</span>
												<span class="def">제어 방해 효과를 받을 때 피해 감소</span>
												<span class="acc">번개 저항 증가</span>
											</p>
										</span>
									</span>
								</button>
								<button type="button" class="button-skill">
									<span class="skill-icon icon-gem--eme"></span>
									<span class="skill-detail">
										<span class="skill-name">에메랄드</span>
										<span class="skill-more">
											<p class="gem_effect">
												<span class="wep">취약한 적에게 주는 극대화 피해 증가</span>
												<span class="def">가시 증가</span>
												<span class="acc">독 저항 증가</span>
											</p>
										</span>
									</span>
								</button>
								<button type="button" class="button-skill">
									<span class="skill-icon icon-gem--ame"></span>
									<span class="skill-detail">
										<span class="skill-name">자수정</span>
										<span class="skill-more">
											<p class="gem_effect">
												<span class="wep">지속 피해 증가</span>
												<span class="def">지속 피해 감소</span>
												<span class="acc">암흑 저항 증가</span>
											</p>
										</span>
									</span>
								</button>
								<button type="button" class="button-skill">
									<span class="skill-icon icon-gem--dia"></span>
									<span class="skill-detail">
										<span class="skill-name">다이아몬드</span>
										<span class="skill-more">
											<p class="gem_effect">
												<span class="wep">궁극기 공격력 상승</span>
												<span class="def">보호막 생성량 증가</span>
												<span class="acc">모든 원소 저항 증가</span>
											</p>
										</span>
									</span>
								</button>
								<button type="button" class="button-skill">
									<span class="skill-icon icon-gem--sku"></span>
									<span class="skill-detail">
										<span class="skill-name">해골</span>
										<span class="skill-more">
											<p class="gem_effect">
												<span class="wep">처치 시 생명력 회복</span>
												<span class="def">받는 치유량 증가</span>
												<span class="acc">방어도 상승</span>
											</p>
										</span>
									</span>
								</button>
							</div>
						</div>

						<div id="board" class="box-skill-lists" style="display:none;">
						</div>
					</div>
					<button type="button" class="button-close js-disabled">닫기</button>
				</div>
			</div>


		</div>
		<div id="download" class="download">
			<button type="button" id="imageConvert" class="button-download">↓↓ 캡쳐 이미지 생성 ↓↓</button>
			<p class="down-notice">※ 이미지 생성시 시간이 다소 소요될 수 있습니다.</p>
		</div>
