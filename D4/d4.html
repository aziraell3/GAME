<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>D4 위상 세팅 가이드 v1.2</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style type="text/css">
	@import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);
	*{font-family: 'Noto Sans KR', sans-serif;font-weight: 300;font-size: 14px;color: #fff;line-height: 1.2;box-sizing:border-box}
	html,body{height:100%;margin: 0;padding: 0;}
	h1,h2,h3,h4,h5,h6{font-weight:600}
	h1{font-size:26px}
	h2{font-size:20px}
	h3{font-size:16px}
	label{margin:0;display:inline-block;vertical-align:middle;}
	button{display:inline-block;vertical-align:middle;border:0;margin:0;padding:0;background-color: transparent;cursor:pointer;}
	button[disabled]{cursor:not-allowed}
	input.form-control{display:inline-block;vertical-align:middle;width:200px;border-radius:3px !important}
	input.form-control.simple{color: #0056b3;padding: 2px 0 !important;height: calc(1em + 0.95rem + 2px);border: 0;}
	pre{position:relative;display:inline-block;max-width:85%;vertical-align:middle;margin:0;padding:5px;font-size:16px}
	pre a{display:block;width:100%;overflow:hidden;text-overflow:ellipsis}
	body{background-color: #1A1B1F;}
	#wrap{position: relative;height: 100%;}
	#header{display: flex;justify-content: space-evenly;align-items: center;max-width: 700px;height: 50px;margin: 0 auto;padding: 8px 0;background-color: #1A1B1F;border-bottom: 1px solid #333;z-index: 300;}
	#header .button-job{font-size: 18px;font-weight: 500;padding: 8px;text-align: center;opacity: .4;}
	#header .button-job[disabled]{text-decoration: line-through;}
	#header .button-job[aria-selected=true]{color: gold;opacity: 1;}
	#header .button-job::before{content:'';display: inline-block;vertical-align: middle;width: 30px;height: 30px;margin: -2px 6px 0 0;}
	#header .button-job[data-tab-select=dru]::before{background: url(https://rerollcdn.com/DIABLO4/Classes/1/druid.png) 0 0 no-repeat;background-size:100% auto;}
	#header .button-job[data-tab-select=bab]::before{background: url(https://rerollcdn.com/DIABLO4/Classes/1/barbarian.png) 0 0 no-repeat;background-size:100% auto;}
	#header .button-job[data-tab-select=nec]::before{background: url(https://rerollcdn.com/DIABLO4/Classes/1/necromancer.png) 0 0 no-repeat;background-size:100% auto;}
	#header .button-job[data-tab-select=soc]::before{background: url(https://rerollcdn.com/DIABLO4/Classes/1/sorcerer.png) 0 0 no-repeat;background-size:100% auto;}
	#header .button-job[data-tab-select=rog]::before{background: url(https://rerollcdn.com/DIABLO4/Classes/1/rogue.png) 0 0 no-repeat;background-size:100% auto;}
	#container{display: flex;align-items: flex-start;flex-direction: column;margin: 0 auto;max-width: 700px;width: 100%;height: 100%;}
	.box-title{margin: 20px 0 0;}
	.box-title .setting-title{width: 100%;padding: 10px 0;border: 1px solid #1A1B1F;background-color: #1A1B1F;line-height: 1.5 !important;text-align: center;font-size: 20px;font-weight: bold;}
	.inven{position: relative;width: 100%;background-color: #1A1B1F;z-index: 100;}

	.inven::before{content:'';position: absolute;top: 0;left: 0;width: 100%;height: 100%;background-image: url();background-position: 50%;background-repeat: no-repeat;background-size: 50%;opacity: .4;z-index: -1;}
	#container[data-job-select=dru] .inven::before{background-image: url(https://assets-ng.maxroll.gg/d4-tools/static/media/druid.6f349308.webp);background-position: 50% 100px;background-repeat: no-repeat;background-size: 60%;}
	#container[data-job-select=bab] .inven::before{background-image: url(https://assets-ng.maxroll.gg/d4-tools/static/media/barbarian.8ea39d74.webp);background-position: 50% 100px;background-repeat: no-repeat;background-size: 60%;}
	#container[data-job-select=soc] .inven::before{background-image: url(https://assets-ng.maxroll.gg/d4-tools/static/media/sorcerer.88516c03.webp);background-position: 50% 100px;background-repeat: no-repeat;background-size: 60%;}
	#container[data-job-select=nec] .inven::before{background-image: url(https://assets-ng.maxroll.gg/d4-tools/static/media/necromancer.f7f54bd1.webp);background-position: 50% 100px;background-repeat: no-repeat;background-size: 60%;}
	#container[data-job-select=rog] .inven::before{background-image: url(https://assets-ng.maxroll.gg/d4-tools/static/media/rogue.b9096024.webp);background-position: 50% 100px;background-repeat: no-repeat;background-size: 60%;}
	.inven .equ{position: relative;display: flex;align-items: center;margin-top: 15px;min-width:70px;min-height:70px;}
	.inven .equ .input-fav{display: none;position: absolute;width: 20px;height: 20px;z-index: 10;margin: -49px 1px 0 1px;}
	.inven .equ .option{position: relative;font-size: 0;line-height: 0;background-color: #26272d;border: 1px solid #444757;border-radius: 5px;cursor: pointer;display: flex;height: 70px;justify-content: center;min-height: 70px;min-width: 70px;width: 70px;}
	.inven .equ .input-fav:checked + .option{border: 1px solid #fe6000;}
	.inven.active .equ .option{opacity: .3;}
	.inven .inven-weapon .equ.wep .option.active::after,
	.inven .inven-equ .equ .option.active::after{content:'';position: absolute;top: 50%;margin-top: -10px;right: -12px;width: 0; height: 0; border-top: 10px solid transparent; border-bottom: 10px solid transparent;border-right: 10px solid #F3F3F3;}
	.inven .inven-wep .equ + .equ .option.active::after,
	.inven .inven-acc .equ .option.active::after{content:'';position: absolute;top: 50%;margin-top: -10px;left: -12px;width: 0; height: 0; border-top: 10px solid transparent; border-bottom: 10px solid transparent;border-left: 10px solid #F3F3F3;}
	.inven .equ .option.active{opacity: 1;border: 1px solid #fff;}
	.inven .equ .text{margin: 0 10px;}
	.inven .equ .text .detail{display: block;margin-top: 2px;color: #fff;font-size: 14px;}
	.inven .equ .option.selected + .text .detail{font-weight: bold;color: #D87B1B;}
	.inven .equ .option.selected + .text .detail.type-uni{color: gold;}
	.inven .equ .text .more{display: block;max-width:260px;opacity: .8;} 
	.inven .equ .text .more *{font-size: 12px;line-height: 1.2;font-weight: 200;}
	.inven .inven-equ{float: left;}
	.inven .inven-equ .equ:first-child,
	.inven .inven-acc .equ:first-child{}
	.inven .inven-acc{float: right;}
	.inven .inven-wep{clear: both;display: flex;justify-content: space-between;}
	.inven .inven-wep .equ + .equ,
	.inven .inven-acc .equ{flex-direction: row-reverse;text-align: right;}

	.inven .equ.hel .text .detail::before{content:'투구';}
	.inven .equ.che .text .detail::before{content:'갑옷';}
	.inven .equ.glo .text .detail::before{content:'장갑';}
	.inven .equ.pan .text .detail::before{content:'바지';}
	.inven .equ.boo .text .detail::before{content:'신발';}
	.inven .equ.amu .text .detail::before{content:'목걸이 (1.5배)';}
	.inven .equ.rin .text .detail::before{content:'반지 1';}
	.inven .equ.rin + .rin .text .detail::before{content:'반지 2';}
	.inven .equ.wep .text .detail::before{content:'주무기 (양손 2배)';}
	.inven .equ.wep + .equ.wep .text .detail::before,
	.inven .equ.sub .text .detail::before{content:'보조무기';}

	.inven .inven-wep + .inven-wep{display: none;}
	#container[data-job-select=bab] .inven .inven-wep + .inven-wep{display: flex;/* margin-top: 15px;border-top: 1px solid #444757; */}
	#container[data-job-select=bab] .inven .inven-wep .equ.wep .option{background: url(https://rerollcdn.com/DIABLO4/Uniques/bludgeoning_weapon.png) 50% 50% no-repeat;background-size: 64px auto;}
	#container[data-job-select=bab] .inven .inven-wep .equ.wep .text .detail::before{content:'양손 둔기 (2배)';}
	#container[data-job-select=bab] .inven .inven-wep .equ + .equ .text .detail::before{content:'양손 도검/도끼 (2배)';}
	#container[data-job-select=bab] .inven .inven-wep .equ + .equ.wep .option{background: url(https://rerollcdn.com/DIABLO4/Uniques/slashing_weapon.png) 50% 50% no-repeat;background-size: 64px auto;}
	#container[data-job-select=bab] .inven .inven-wep + .inven-wep .equ.wep .text .detail::before{content:'쌍수';}
	#container[data-job-select=bab] .inven .inven-wep + .inven-wep .equ.wep .option{background: url(https://rerollcdn.com/DIABLO4/Uniques/dual-wield_weapon_1.png) 50% 50% no-repeat;background-size: 64px auto;}

	#container[data-job-select=rog] .inven .inven-wep + .inven-wep{display: flex;}
	#container[data-job-select=rog] .inven .inven-wep .equ.wep .option{background: url(https://rerollcdn.com/DIABLO4/Uniques/ranged_weapon.png) 50% 50% no-repeat;background-size: 64px auto;}
	#container[data-job-select=rog] .inven .inven-wep + .inven-wep .equ:first-child{visibility: hidden;}
	#container[data-job-select=rog] .inven .inven-wep .equ + .equ.wep .option{background: url(https://rerollcdn.com/DIABLO4/Uniques/dual-wield_weapon_1.png) 50% 50% no-repeat;background-size: 64px auto;}
	#container[data-job-select=rog] .inven .inven-wep .equ + .equ.wep .text .detail::before{content:'단검';}
	#container[data-job-select=rog] .inven .inven-wep + .inven-wep .equ.wep .text .detail::before{content:'단검';}
	#container[data-job-select=rog] .inven .inven-wep + .inven-wep .equ.wep .option{background: url(https://rerollcdn.com/DIABLO4/Uniques/dual-wield_weapon_2.png) 50% 50% no-repeat;background-size: 64px auto;}
	.inven .equ .selected + .text .detail::before,
	.inven .equ .active + .text .detail::before{content:none !important;}
	.inven .equ.emp{opacity: .3;}
	.inven .equ.emp .text{display: none;}

	.inven-skill-select{display: none;position: absolute;top: 15px;left: 50%;width:540px;height: 90vh;border-radius:6px;border: 1px solid #F3F3F3;background-color:#1A1B1F;overflow: hidden;-webkit-transform: translate(-50%, 0);transform: translate(-50%, 0);}
	.inven-skill-select .skill-head{display: flex;justify-content: space-around;align-items: center;width: calc(100% - 40px);height: 40px;background-color: #1A1B1F;}
	.inven-skill-select .skill-head button{position: relative;padding: 10px 0;text-align: center;width: 100%;opacity: .3;}
	.inven-skill-select .skill-head button::before{content:'';position: absolute;top: 50%;left: -1px;width: 1px;height: 20px;margin-top: -10px;background-color: #fff;opacity: .2;}
	.inven-skill-select .skill-head button[aria-selected=true]{opacity: 1;font-weight: bold;}
	.inven-skill-select .skill-head button.sort-by-dis{opacity: 1;color: #fe6000;font-weight: bold;}
	.inven-skill-select .skill-head button.sort-by-dis.disabled{opacity: .5;font-weight: normal;}
	.inven-skill-select.active{display: block;}
	.inven-skill-select .box-skill-select{position: relative;height: calc(100% - 42px);overflow-y: auto;background-color: #1A1B1F;}
	.inven-skill-select .box-skill-select::-webkit-scrollbar{width: 6px;}
	.inven-skill-select .box-skill-select::-webkit-scrollbar-thumb{background-color: #666;border-radius: 6px;background-clip: padding-box;border: 1px solid transparent;}
	.inven-skill-select .box-skill-select::-webkit-scrollbar-track{background-color: grey;border-radius: 6px;box-shadow: inset 0px 0px 5px white;}
	.inven-skill-select .box-skill-lists{}
	.inven-skill-select .box__skill-grid{position: relative;display: none;margin-bottom: 5px;}
	.inven-skill-select .button-skill{display: flex;justify-content: space-between;align-items: center;width: 100%;text-align: left;background: rgb(92,35,15);background: linear-gradient(180deg, rgba(92,35,15,0.4) 0%, rgba(25,20,16,1) 100%);}
	.inven-skill-select .button-skill[data-parts=com]{display: flex;}
	.inven-skill-select .button-skill[aria-selected=true]{opacity: .5;}
	.inven-skill-select .skill-icon{display: block;min-width:70px;width: 45px;height: 45px;background: url(https://rerollcdn.com/DIABLO4/Uniques/offhand.png) 50% 50% no-repeat;background-size:45px auto;}
	.inven-skill-select .skill-detail{position: relative;display: flex;flex-direction: column;justify-content: center;width: 100%;min-height:72px;padding: 5px 10px 7px 0;}
	.inven-skill-select .skill-detail .skill-name{display: block;font-weight: bold;font-size: 14px;opacity: .8;}
	.inven-skill-select .skill-detail .skill-name::before{content:'';position: absolute;top: 0;left: 0;width: 100%;height: 100%;}
	.inven-skill-select .skill-detail .skill-name::after{color: #fe6000;}
	.inven-skill-select .skill-detail .skill-name::before,
	.inven-skill-select .skill-detail .skill-name::after{font-size: 14px;line-height: 1.3;}
	.inven-skill-select .skill-detail .skill-more{display: block;padding-top: 4px;font-size: 14px;color: #fff;word-wrap: break-word;opacity: .8}
	
	.inven-skill-select .button-close{font-size:0;line-height:0;position: absolute;top: 0;right: 0;width: 40px;height: 40px;background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='53.7' height='53.7' viewBox='0 0 53.7 53.7'><path fill='rgba(255, 255, 255, 1)' d='M35.6 34.4L28 26.8l7.6-7.6c.2-.2.2-.5 0-.7l-.5-.5c-.2-.2-.5-.2-.7 0l-7.6 7.6-7.5-7.6c-.2-.2-.5-.2-.7 0l-.6.6c-.2.2-.2.5 0 .7l7.6 7.6-7.6 7.5c-.2.2-.2.5 0 .7l.5.5c.2.2.5.2.7 0l7.6-7.6 7.6 7.6c.2.2.5.2.7 0l.5-.5c.2-.2.2-.5 0-.7z'/></svg>") 50% 50% no-repeat;background-size:100% auto;box-sizing: content-box;}
	
	#container .icon-def{background: url(https://rerollcdn.com/DIABLO4/Codex/1/defensive.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-off{background: url(https://rerollcdn.com/DIABLO4/Codex/1/offensive.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-uti{background: url(https://rerollcdn.com/DIABLO4/Codex/1/utility.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-res{background: url(https://rerollcdn.com/DIABLO4/Codex/1/resource.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-mob{background: url(https://rerollcdn.com/DIABLO4/Codex/1/mobility.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-emp{background: url(https://rerollcdn.com/DIABLO4/Uniques/offhand.png) 50% 50% no-repeat;background-size:45px auto;}
	
	#container .icon-hel{background: url(https://rerollcdn.com/DIABLO4/Uniques/helm.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-che{background: url(https://rerollcdn.com/DIABLO4/Uniques/chest_armor.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-glo{background: url(https://rerollcdn.com/DIABLO4/Uniques/gloves.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-pan{background: url(https://rerollcdn.com/DIABLO4/Uniques/pants.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-boo{background: url(https://rerollcdn.com/DIABLO4/Uniques/boots.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-amu{background: url(https://rerollcdn.com/DIABLO4/Uniques/amulet.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-rin{background: url(https://rerollcdn.com/DIABLO4/Uniques/ring_1.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-wep,
	#container .icon-sub{background: url(https://rerollcdn.com/DIABLO4/Uniques/weapon.png) 50% 50% no-repeat;background-size:45px auto;}
	#container .icon-ham{background: url(https://rerollcdn.com/DIABLO4/Uniques/bludgeoning_weapon.png) 50% 50% no-repeat;background-size:64px auto;}
	#container .icon-sla{background: url(https://rerollcdn.com/DIABLO4/Uniques/slashing_weapon.png) 50% 50% no-repeat;background-size:64px auto;}
	#container .icon-bow{background: url(https://rerollcdn.com/DIABLO4/Uniques/ranged_weapon.png) 50% 50% no-repeat;background-size:64px auto;}
	#container .icon-dua{background: url(https://rerollcdn.com/DIABLO4/Uniques/dual-wield_weapon_2.png) 50% 50% no-repeat;background-size:64px auto;}

	.job-dru{}
	.job-com::after{content:' [공통] ';}
	.job-dru::after{content:' [드루이드] ';}
	.job-bab::after{content:' [바바리안] ';}
	.job-soc::after{content:' [소서리스] ';}
	.job-nec::after{content:' [네크로멘서] ';}
	.job-rog::after{content:' [도적] ';}
	.type-uni{color:gold;}
	.type-leg{color:#D87B1B;}
	/* .type-uni::after{content:' (유니크)';color:#dca779;}
	.type-leg::after{content:' (전설)';color:#D87B1B;} */

	#container .unique_option,
	#container .aspect_effect{display: inline;word-break: keep-all;}
	#container .c_random{font-weight: 400;color: #a4a0f0;}
	#container .c_number{font-weight: 400;color: #cbae76;}
	#container .c_gold,
	#container .c_important{font-weight: 400;color: #38aced;}
	#container .c_label{font-weight: 400;color: #cbae76;}
	#container .text-line{font-weight: 400;text-decoration: underline;}

	.download{width: 100%;margin-top: 30px;text-align: center;}
	.download .button-download{display: inline-block;padding: 15px 20px;font-size: 16px;font-weight: bold;color: gold;border: 1px solid #D87B1B;border-radius: 10px;opacity: .8;background: rgb(92,35,15);background: linear-gradient(180deg, rgba(92,35,15,0.4) 0%, rgba(25,20,16,1) 100%);}
	.image-preview{display: block;width: 100%;position: relative;}
	/*
	.image-preview::before{content:'↓이미지 다운 영역↓';display: inline-block;position: absolute;left: 50%;width: 160px;margin-top: 60px;margin-left: -80px;font-size: 14px;color: #666;padding: 0 10px;background-color: #1A1B1F;text-align: center;z-index: 1;box-sizing: border-box;}
	.image-preview::after{content:'';position: absolute;left: 0;width: 100%;height: 1px;margin-top: 68px;background-color: #fff;opacity: .6;}
	*/
	.image-preview img,
	.image-preview canvas{width: 100%;margin:30px auto;}
	.copyright{display: block;width: 100%;margin: 0;padding: 30px 0;font-size: 14px;color: #fff;text-align: center;opacity: .2;}

	#container #skillList .box__skill-grid,
	#container #skillList .box__skill-grid.hide{display: none;}
	#container #skillList .box__skill-grid.show{display: block;}
	#container[data-job-select] #skillList[data-filter=sort-by-com] .box__skill-grid[data-job].show:not([data-job=com]){display: none;}
	#container[data-job-select=dru] #skillList[data-filter=sort-by-job] .box__skill-grid[data-job=com].show,
	#container[data-job-select=bab] #skillList[data-filter=sort-by-job] .box__skill-grid[data-job=com].show,
	#container[data-job-select=soc] #skillList[data-filter=sort-by-job] .box__skill-grid[data-job=com].show,
	#container[data-job-select=nec] #skillList[data-filter=sort-by-job] .box__skill-grid[data-job=com].show,
	#container[data-job-select=rog] #skillList[data-filter=sort-by-job] .box__skill-grid[data-job=com].show{display: none;}

	#container[data-job-select=dru] #boardSelect .box__skill-grid[data-job=dru]{display: block;}

	@media only screen and (max-width:700px){
		#header{position: sticky;top: 0;width: 100%;}
		#header .button-job{font-size: 14px;}
		#header .button-job::before{content:none;}
		#container{padding: 0 10px;}
		.inven .box-title{margin-top: 0;background-color: #1A1B1F;z-index: 10;border-bottom: 1px solid rgba(255, 255, 255, .1);}
		.inven .inven-skill-select{position: fixed;top: 50px;left: 50%;right: 0;bottom: 0;width: 100%;height: calc(100% - 50px);}
		.inven .inven-equ,
		.inven .inven-acc{float: none;}
		.inven .inven-wep .equ + .equ, .inven .inven-acc .equ{flex-direction: initial;text-align: left;}
		.inven .equ.emp{display: none;}
		.inven .equ{width: 100%;}
		.inven .equ .text{width: 100%;margin-right: 0;}
		.inven .inven-wep{flex-direction: column;}
		.inven .equ .option.active::after{display: none;}
		#container[data-job-select=dru] .inven::before,
		#container[data-job-select=bab] .inven::before,
		#container[data-job-select=soc] .inven::before,
		#container[data-job-select=nec] .inven::before,
		#container[data-job-select=rog] .inven::before{background-position: 50% 50%;}
	}
	
</style>
</head>
<body>
<div id="wrap">
	<div id="header">
		<button type="button" class="button-job" data-tab-select="dru" aria-selected="true">드루이드</button>
		<button type="button" class="button-job" data-tab-select="bab" aria-selected="false">바바리안</button>
		<button type="button" class="button-job" data-tab-select="soc" aria-selected="false">마법사</button>
		<button type="button" class="button-job sub-equ-char" data-tab-select="nec" aria-selected="false" disabled>네크로멘서</button>
		<button type="button" class="button-job" data-tab-select="rog" aria-selected="false" disabled>도적</button>

			{job:'com', parts:'amu wep glo rin', type:'leg', icon:'off', name:'검의 달인',  detail:'<p class="aspect_effect">시전 시 사용할 수 있는 주 자원에 따라 기술이 주는 피해가 최대 <span class="c_random">10%</span> 증가합니다. 이 효과는 주 자원이 가득 찼을 때 효과를 발휘합니다.</p>'},
			{job:'com', parts:'sub hel che pan amu', type:'leg', icon:'def', name:'군중 속 현자',  detail:'<p class="aspect_effect">근거리에 있는 적 하나당 매초 생명력을 <span class="c_random">2.2-8.8%</span>만큼, 최대 <span class="c_number">44.0%</span>까지 회복합니다.</p>'},
			{job:'com', parts:'amu wep glo rin', type:'leg', icon:'off', name:'기대하는 자',  detail:'<p class="aspect_effect">적을 <span class="c_important">기본</span> 기술로 공격하면 다음으로 시전하는 <span class="c_important">핵심</span> 기술이 주는 피해가 <span class="c_random">5%</span>만큼, 최대 <span class="c_number">30%</span>까지 증가합니다.</p>'},
			{job:'com', parts:'amu boo', type:'leg', icon:'mob', name:'유령방랑자',  detail:'<p class="aspect_effect"><span class="c_important"><span class="text-line">저지 불가</span></span> 상태인 동안과 그 후 <span class="c_number">4</span>초 동안, 이동 속도가 <span class="c_random">10%</span> 증가하고 적 사이를 제약 없이 이동할 수 있습니다.</p>'},
			{job:'com', parts:'sub hel che amu glo boo', type:'leg', icon:'uti', name:'공통의 비참',  detail:'<p class="aspect_effect"><span class="c_label">행운의 적중:</span> 공격이 군중 제어의 영향을 받는 적에게 적중하면 최대 <span class="c_random">30%</span> 확률로 해당 군중 제어 효과가 영향을 받지 않는 다른 적에게 퍼집니다.</p>'},
			{job:'com', parts:'sub hel che amu glo boo', type:'leg', icon:'uti', name:'신출귀몰한',  detail:'<p class="aspect_effect">군중 제어 상태에서 <span class="c_important"><span class="text-line">부상</span></span>당하면 <span class="c_number">4</span>초 동안 <span class="c_important"><span class="text-line">저지 불가</span></span> 상태가 됩니다. 이 효과에는 <span class="c_random">40</span>초의 재사용 대기시간이 있습니다.</p>'},
			{job:'com', parts:'amu wep glo rin', type:'leg', icon:'res', name:'동화 자원',  detail:'<p class="aspect_effect">지속 피해의 영향을 받는 적을 상대로 회피 확률이 <span class="c_number">8%</span> 증가합니다. 회피할 때 주 자원을 <span class="c_random">5 – 10</span> 얻습니다.</p>'},
			{job:'com', parts:'amu wep glo rin', type:'leg', icon:'off', name:'바늘불꽃',  detail:'<p class="aspect_effect">가시 피해를 줄 때 <span class="c_random">20%</span> 확률로 주위 모든 적에게 피해를 줍니다.</p>'},
			{job:'com', parts:'sub hel che pan amu', type:'leg', icon:'def', name:'차폐하는 방벽',  detail:'<p class="aspect_effect"><span class="c_important"><span class="text-line">보호막</span></span>이 있을 때 주는 피해가 <span class="c_random">23-33%</span> 증가합니다.</p>'},
			{job:'com', parts:'amu wep glo rin', type:'leg', icon:'off', name:'천벌',  detail:'<p class="aspect_effect">부상당한 적을 상대로 극대화 확률이 <span class="c_random">13-25%</span> 증가합니다. 자신이 <span class="c_important"><span class="text-line">건강</span></span> 상태일 때 군중 제어 효과의 지속시간이 <span class="c_random">25-50%</span> 증가합니다.</p>'},
			{job:'com', parts:'amu wep glo rin', type:'leg', icon:'off', name:'가속하는',  detail:'<p class="aspect_effect"><span class="c_important">핵심</span> 기술이 극대화로 적중하면 공격 속도가 <span class="c_number">3</span>초 동안 <span class="c_random">20-40%</span> 증가합니다.</p>'},
			{job:'com', parts:'sub hel che amu glo boo', type:'leg', icon:'uti', name:'착취자',  detail:'<p class="aspect_effect">군중 제어 효과의 지속시간이 <span class="c_number">20%</span> 증가하고 저지 불가 상태인 적에게 주는 피해가 <span class="c_random">20-50%</span> 증가합니다.</p>'},
		];
		method.init = function(){
			method.setElement();
			method.layerFunc();
			$.each(skills, function(index, skill){
				obj.skillWrap.append('<div class="box__skill-grid '+skill.parts+'" data-job="'+skill.job+'" data-parts="'+skill.icon+'"><button type="button" class="button-skill" aria-selected="false" id="skill-num'+index+'"><span class="skill-icon icon-'+skill.icon+'"></span><span class="skill-detail"><span class="skill-name job-'+skill.job+' type-'+skill.type+'">'+skill.name+'</span><span class="skill-more">'+skill.detail+'</span></span></button></div>');
			});
			$.each(board, function(index, skill){
				//obj.boardWrap.append('<div class="box__skill-grid" data-job="'+skill.job+'"><button type="button" class="button-skill" aria-selected="false" id="board-num'+index+'"></span><span class="skill-detail"><span class="skill-name">'+skill.name+'</span><span class="skill-more">'+skill.detail+'</span></button></div>');
			});
			method.skillDB();

			//직업 선택
			$('#header .button-job').on('click', function(){
				var $job = $(this).attr('data-tab-select');
				/*
				if (confirm("직업을 변경하면 선택했던 위상들이 초기화 됩니다. \n그래도 바꿀래영?")) {
					$(this).attr('aria-selected', true).siblings().attr('aria-selected', false);
					obj.wrapper.attr('data-job-select', $job);
					($(this).hasClass('sub-equ-char')) ? $('.inven-wep .equ').eq(1).removeClass('wep').addClass('sub') : $('.inven-wep .equ').eq(1).addClass('wep').removeClass('sub')
					method.skillreset();
				}
				*/
				if (!$(this).is('[aria-selected=true]')) {
					method.skillreset();
				}
				$(this).attr('aria-selected', true).siblings().attr('aria-selected', false);
				obj.wrapper.attr('data-job-select', $job);
				($(this).hasClass('sub-equ-char')) ? $('.inven-wep .equ').eq(1).removeClass('wep').addClass('sub') : $('.inven-wep .equ').eq(1).addClass('wep').removeClass('sub')
				
			})
			$('.skill-head button').on('click', function(){
				var $this = $(this).attr('class');
				if ($(this).is('[aria-selected]')) {
					$(this).attr('aria-selected', true).siblings('[aria-selected]').attr('aria-selected', false);
				}
				obj.skillWrap.attr('data-filter', $this);
			})
		};
		method.setElement = function(){
			obj.body = $('body');
			obj.wrapper = $('#container');
			obj.skillWrap = obj.wrapper.find('#skillList');
			obj.boardWrap = obj.wrapper.find('#board');
			obj.skillOpenButton = obj.wrapper.find('.inven .equ:not(.emp) .option');
			obj.skillTarget = $('#'+obj.skillOpenButton.attr('data-target'));
			obj.lastButton = obj.skillOpenButton.is('.latest');
			obj.skillLayer = obj.wrapper.find('#skillSelect');
		};
		method.layerFunc = function(){
			//레이어 오픈
			obj.skillOpenButton.on('click', function(){
				var $parts = $(this).parents('.equ').attr('class').split(' ')[1];
				var $layer = $('#'+$(this).attr('aria-controls'));
				obj.skillOpenButton.removeClass('active latest');
				//obj.skillLayer.addClass('active').attr('data-sorting', $parts);
				$('.inven-skill-select').removeClass('active').removeAttr('data-sorting');
				$layer.addClass('active').attr('data-sorting', $parts);
				obj.wrapper.find('.inven').addClass('active');
				$(this).addClass('active latest');
				(!$(this).is('.selected'))
					? $('.sort-by-dis').addClass('disabled') 
					: $('.sort-by-dis').removeClass('disabled')
				method.layerSort($parts);
				$layer.find('.box-skill-select').scrollTop(0);
			})
			$('.js-disabled').on('click', function(){
				var $target = $('.inven .equ .option.latest').attr('data-target');
				if (!$(this).is('.disabled')) {
					obj.skillWrap.find('#'+$target).attr('aria-selected', false);
					$('.inven .equ .option.latest').removeAttr('data-target').removeClass('selected').siblings('.text').find('.detail, .more').empty();
				} else {
					return false;
				}
				obj.skillOpenButton.removeClass('active');
				$(this).parents('.inven-skill-select').removeClass('active').removeAttr('data-sorting');
				//obj.skillLayer.removeClass('active').removeAttr('data-sorting');
				obj.wrapper.find('.inven').removeClass('active');
			})
		};
		method.skillreset = function(){
			obj.skillOpenButton.removeClass('active selected latest').removeAttr('data-target');
			obj.skillLayer.removeClass('active').removeAttr('data-sorting');
			obj.wrapper.find('.inven').removeClass('active').find('.equ .text .detail, .equ .text .more').empty().removeClass('type-uni type-leg');
		}
		method.layerSort = function($target){
			obj.job = obj.wrapper.attr('data-job-select');
			var $target = obj.skillLayer.attr('data-sorting');
			obj.skillLayer.find('.box__skill-grid').addClass('hide').removeClass('show');
			obj.skillLayer.find('.box__skill-grid.'+$target+'[data-job='+obj.job+'], .box__skill-grid.'+$target+'[data-job=com]').removeClass('hide').addClass('show');
			
		};
		method.invCheck = function($id){
			var $invSkill = [];
			obj.skillOpenButton.each(function(index){
				var $target = ($(this).attr('data-target') !== undefined) ? $(this).attr('data-target') : '';
				$invSkill.push($target)
				if ($id == $(this).attr('data-target')) {
					$(this).not('.latest').attr('data-target', $id).removeAttr('data-target').removeClass('selected').siblings('.text').find('.detail, .more').empty();
				}
			});
			$.each($invSkill, function(index){
				$('#'+$invSkill[index]).attr('aria-selected', true);
			})
		};
		method.skillDB = function(){
			obj.skillButton = obj.wrapper.find('.button-skill');
			obj.skillButton.on('click', function(){
				var $detail = $(this).find('.skill-name');
				var $tooltip = $(this).find('.skill-more').html();
				var $detailButton = $('.inven .equ .option.active').siblings('.text').find('.detail');
				var $target = $('.inven .equ .option.active').attr('data-target');
				obj.skillID = $(this).attr('id');
				$('.sort-by-all').trigger('click');
				$('#'+$target).attr('aria-selected', false);
				$('.inven .equ .option.active').addClass('selected').attr('data-target', $(this).attr('id'));
				obj.skillOpenButton.removeClass('active');
				obj.skillLayer.removeClass('active');
				obj.wrapper.find('.inven').removeClass('active');
				$detailButton.text($detail.text()).next().html($tooltip);
				($(this).find('.skill-name').hasClass('type-uni')) 
					? $detailButton.addClass('type-uni')
					: $detailButton.removeClass('type-uni')
				method.invCheck(obj.skillID);
			})
		};
		return{
			init : method.init,
			skillDB : method.skillDB,
			layerSort : method.layerSort,
			layerFunc : method.layerFunc,
		}
	})();
	D4SkillDB.init();
</script>
</html>
